<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form object-api-name="BoatReview__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-input-field field-name="Boat__c" value={recordId} style="display: none;" required></lightning-input-field>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <label class="slds-form-element__label" for="Name">Review Subject</label>
                <div class="slds-form-element">
                    <!-- review subject field code -->
                    <lightning-input-field field-name="Name" variant="label-hidden" required></lightning-input-field>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">Rating</label>
                    <div class="slds-form-element__control">
                        <!-- add five star rating component -->
                        <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
                        <lightning-input-field field-name="Rating__c" value=0 style="display: none;" required></lightning-input-field>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <!-- review comment field code -->
                <lightning-input-field field-name="Comment__c" variant="label-hidden" required></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <!-- add submit button -->
            <lightning-button type="submit" label="Submit" icon-name="utility:save"></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
